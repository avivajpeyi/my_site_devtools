name: Build CV PDF

on:
  push:
    branches:
      - master
    paths:
      - 'cv/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX CV
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: cv
          root_file: cv.tex

      - name: Prepare artifact directory
        run: |
          mkdir -p public
          mv cv/cv.pdf public/cv.pdf

      - name: Upload CV artifact
        uses: actions/upload-artifact@v4
        with:
          name: avi_cv.pdf
          path: public/cv.pdf
          retention-days: 7
